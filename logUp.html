<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="logUp.css" type="text/css" rel="stylesheet"/>
    <script src="logUp.js" type="text/javascript"></script>
</head>
<body>
    <div class="outside">
        <!--外边框-->
        <div class="inner">
            <!--登录用的小框架-->
            <div class="area">
                <div class="tips" id="tips"></div>
                <!--最终的显示区域-->
                <div class="log-heading">
                    <!--标题-->
                    欢迎回到猿计划
                </div>
                <div class="input-area" id="inputArea">
                    <!--输入区域-->
                    <div class="mobile" id="mobileDiv">
                        <input type="text" name="mobile" id="mobile" placeholder="请输入手机号"/>
                    </div>
                    <div class="pwd" id="pwdDiv">
                        <input type="password" id="pwd" placeholder="请输入六位以上的密码"/>
                    </div>
                    <div class="cf-pwd" id="confirmPwdDiv">
                        <input type="password" id="confPwd" placeholder="请确认密码">
                    </div>
                    <div class="sms-code" id="smsCodeDiv">
                        <input type="text" name="sms" id="sms" placeholder="请输入手机验证码"/>
                    </div>
                    <div class="sent-sms">
                        <a id="sentSms">获取验证码</a>
                    </div>
                    <div class="log-in">
                        <div class="login-button">
                            <a id="registerButton">注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
